<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Mini Spelling Bee</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Type or click</h1>

    <form id="wordForm">
      <input id="wordInput" type="text" autocomplete="off"
             placeholder="Digite aqui ou clique nas letras">
    </form>

    <div id="honeycomb">
      <!-- linha de cima -->
      <div class="empty"></div>
      <button class="hex outer" data-letter="{{ outer_letters[0] }}">{{ outer_letters[0]|upper }}</button>
      <div class="empty"></div>

      <!-- linha do meio -->
      <button class="hex outer" data-letter="{{ outer_letters[1] }}">{{ outer_letters[1]|upper }}</button>
      <button class="hex center" data-letter="{{ center }}">{{ center|upper }}</button>
      <button class="hex outer" data-letter="{{ outer_letters[2] }}">{{ outer_letters[2]|upper }}</button>

      <!-- linha de baixo -->
      <button class="hex outer" data-letter="{{ outer_letters[3] }}">{{ outer_letters[3]|upper }}</button>
      <button class="hex outer" data-letter="{{ outer_letters[4] }}">{{ outer_letters[4]|upper }}</button>
      <button class="hex outer" data-letter="{{ outer_letters[5] }}">{{ outer_letters[5]|upper }}</button>
    </div>

    <div class="controls">
      <button id="deleteBtn" type="button">Delete</button>
      <button id="shuffleBtn" type="button">↻</button>
      <button id="enterBtn" type="button">Enter</button>
    </div>

    <div class="status">
      <p>Pontuação: <span id="score">{{ score }}</span></p>
      <p>Rating: <span id="rating">{{ rating }}</span></p>
      <p id="message"></p>
    </div>

    <h2>Palavras encontradas</h2>
    <ul id="foundList">
      {% for w in session.get('found', []) %}
        <li>{{ w }}</li>
      {% endfor %}
    </ul>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
